<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>

<main class="container">
    <div class="bg-image"></div>
    <div class="card">
        <img src="./images/illustration-hero.svg" alt="" class="card-image">
        <div class="card-content">
            <h1 class="title">Order Summary</h1>

            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>

            <div class="plan">
                <div class="plan-description">
                    <img src="./images/icon-music.svg" alt="" class="icon-music">
                    <div class="price">
                        <h4 class="plan-title">Annual Plan</h4>
                        <p class="amount">$59.99/year</p>
                    </div>
                </div>

                <button class="btn btn-change">Change</button>
            </div>

            <div class="buttons">
                <button class="btn btn-primary">Proceed to Payment</button>
                <button class="btn btn-secondary">Cancel Order</button>
            </div>
        </div>
    </div>
</main>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
